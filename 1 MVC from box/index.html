<!DOCTYPE html>
<!-- Для валидности кода необходимо добавлять data- -->
<!-- <html lang="en" data-ng-app="Test"> -->
<html lang="en" ng-app="Test">
<head>
	<meta charset="UTF-8">
	<title>MVC from box</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script src="common.js"></script>
</head>
<body>

	<div ng-controller="TestCtrl">

		<span>4 + 5 = {{4+5}}</span><br>

		<span>Количество времен года {{data.length}}</span>

		<ul>
			<li ng-repeat="items in data">{{items.name}}</li>
		</ul>

		<br><hr>

		<!-- Однонаправленная привязка vs Двунаправленная привязка -->
		<!-- {{}} - однонаправленная привязка от модели к представлению -->
		<div>
			Однонаправленная
			<input type="text" value="{{data[0].name}}">
		</div>
		<div>
			Двунаправленная
			<input type="text" ng-model="data[0].name">
		</div>

	</div>
	
</body>
</html>
